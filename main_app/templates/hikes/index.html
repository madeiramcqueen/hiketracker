{% extends 'base.html' %}
{% block content %}

<h1>My Hikes</h1>
<hr />

{%for hike in hikes %}
<div class='card'>
    <div class='card-content'>
        <span class='card-title'>{{hike.name}}</span>
        <p> Location: {{hike.location}}</p>
        <p> Length: {{hike.length}}</p>
        <p> Elevation: {{hike.elevation}}</p>
        <p> Level: {{hike.level}}</p>
        <p> Description: {{hike.description}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
