{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hike Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper teal lighten-3">
          <ul>
            <li>
              <a href="/" class="left brand-logo">&nbsp;&nbsp;Hike Tracker</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'index' %}">My Hikes</a></li>
            <li><a href="{% url 'hikes_create' %}">Create a Hike</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer teal lighten-3">
      <div class="right teal lighten-3">
        All Rights Reserved, &copy; 2023 Hike Tracker &nbsp;
      </div>
    </footer>
  </body>
</html>
